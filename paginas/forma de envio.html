<!DOCTYPE html>
<head>FORMAS DE ENVIO
<link rel="stylesheet" href="../estilos/envios.css">
</head>
<body>
    <header>
        <form action="" method="">
            nombre: <input type="text" name="nombre" placeholder="nombre">
            <br>
            apellido: <input type="text" name="apellido" placeholder="apellido">
            <br>
            codigo posta: <textarea cols="2" rows="1"></textarea><br>
            seleccione su pais:
            <select id="pais" name="pais">
                <option value="arg">argentina</option>
                <option value="bra">brazil</option>
                <option value="uru">uruguay</option>
                <option value="chi">chile</option>
            </select>
            <br>
            <select id="provincia" name="provincia">
                <option value="buenos aires">buenos aires</option>
                <option value="interior">interior</option>
            </select>
            <br>
            Calcula tu costo de envio a continuacion:<br>
            <a href="https://www6.oca.com.ar/plataformaenvios/">ir a oca</a>
            <br>
            <input type="submit" value="enviar">
            <input type="reset" value="cancelar">
        </form>
    </header>
</body>
