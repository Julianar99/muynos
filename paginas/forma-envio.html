<!DOCTYPE html>
<head><p style="color: #de1ac6;">FORMAS DE ENVIO</p>
</head>
<body>
    <header>
        <form class="envio" action="" method=""> Nombre: <input type="text" name="nombre" placeholder="nombre">
            <br>
            Apellido: <input type="text" name="apellido" placeholder="apellido">
            <br>
            Codigo postal: <textarea cols="4" rows="1"></textarea>
            <br>

            Seleccione su pais:
            <br>
            <select id="pais" name="pais">
                <option value="arg">argentina</option>
                <option value="bra">brazil</option>
                <option value="uru">uruguay</option>
                <option value="chi">chile</option>
            </select>
            <br>

            Seleccione si es de PBA o del Interior:
            <br>
            <select id="provincia" name="provincia">
                <option value="buenos aires">buenos aires</option>
                <option value="interior">interior</option>
                <br>
            </select>
            <br>
            Calcula tu costo de envio a continuacion:<br>
            <a href="https://www6.oca.com.ar/plataformaenvios/">Ir a oca</a>
            <br>
            <input type="submit" value="enviar">
            <input type="reset" value="cancelar">
        </form>
    </header>
</body>
