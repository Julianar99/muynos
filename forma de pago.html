<!DOCTYPE html>
<head>FORMAS DE PAGO</head>
<body>
    <header>
        <form action="2" method="accion">
            <table border="2">
                <caption><font size=5><strong>Formas de pago</strong></font></caption>
                <tr>
                    <td>efectivo (10% descuesto)</td>
                    <td>transfeencia bancaria (15% de descuento)</td>
                    <td>tarjeta</td>
                </tr>
                <tr>
                    <td><input type="radio" name="efectivo"></td>
                    <td><input type="radio" name="transfeencia bancaria"></td>
                    <td><input type="radio" name="tarjeta"></td>
                    <br> 
                </tr>
            </table>
            <input type="submit" value="enviar">
            <input type="reset" value="cancelar">
        </form>
    </header>
</body>
